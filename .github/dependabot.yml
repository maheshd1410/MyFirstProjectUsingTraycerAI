version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "team-backend"
    labels:
      - "dependencies"
      - "backend"
    versioning-strategy: increase

  - package-ecosystem: "npm"
    directory: "/mobile-app"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "team-mobile"
    labels:
      - "dependencies"
      - "mobile"
    versioning-strategy: increase

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "ci-cd"
