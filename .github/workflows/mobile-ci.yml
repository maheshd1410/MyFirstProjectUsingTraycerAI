name: Mobile CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18.x
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-mobile-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-mobile-npm-
      - name: Install dependencies
        run: npm ci
      - name: ESLint
        run: npm run lint
      - name: Prettier Check
        run: npx prettier --check "src/**/*.{ts,tsx}"

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18.x
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-mobile-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-mobile-npm-
      - name: Install dependencies
        run: npm ci
      - name: TypeScript Check
        run: npm run type-check

  build-android:
    name: Build Validation (Android)
    runs-on: ubuntu-latest
    needs: [lint-format, type-check]
    defaults:
      run:
        working-directory: mobile-app
    env:
      EXPO_PUBLIC_API_BASE_URL: https://staging-api.example.com/api
      EXPO_PUBLIC_API_TIMEOUT: 30000
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18.x
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-mobile-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-mobile-npm-
      - name: Install dependencies
        run: npm ci
      - name: Create .env
        run: |
          cat <<'EOF' > .env
          EXPO_PUBLIC_API_BASE_URL=${EXPO_PUBLIC_API_BASE_URL}
          EXPO_PUBLIC_API_TIMEOUT=${EXPO_PUBLIC_API_TIMEOUT}
          EOF
      - name: Prebuild Android
        run: npm run prebuild -- --platform android
      - name: Upload Android prebuild artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-android-prebuild
          path: mobile-app/android

  build-ios:
    name: Build Validation (iOS)
    runs-on: macos-latest
    needs: [lint-format, type-check]
    defaults:
      run:
        working-directory: mobile-app
    env:
      EXPO_PUBLIC_API_BASE_URL: https://staging-api.example.com/api
      EXPO_PUBLIC_API_TIMEOUT: 30000
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18.x
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-mobile-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-mobile-npm-
      - name: Install dependencies
        run: npm ci
      - name: Create .env
        run: |
          cat <<'EOF' > .env
          EXPO_PUBLIC_API_BASE_URL=${EXPO_PUBLIC_API_BASE_URL}
          EXPO_PUBLIC_API_TIMEOUT=${EXPO_PUBLIC_API_TIMEOUT}
          EOF
      - name: Prebuild iOS
        run: npm run prebuild -- --platform ios
      - name: Upload iOS prebuild artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-ios-prebuild
          path: mobile-app/ios

  security-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    needs: [lint-format, type-check]
    defaults:
      run:
        working-directory: mobile-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18.x
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-mobile-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-mobile-npm-
      - name: Install dependencies
        run: npm ci
      - name: npm audit
        run: npm audit --audit-level=moderate
