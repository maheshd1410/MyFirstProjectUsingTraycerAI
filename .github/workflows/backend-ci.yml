name: Backend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Cache npm
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-backend-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-npm-
      - name: Install dependencies
        run: npm ci
      - name: ESLint
        run: npm run lint
      - name: Prettier Check
        run: npx prettier --check "src/**/*.ts"

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Cache npm
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-backend-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-npm-
      - name: Install dependencies
        run: npm ci
      - name: TypeScript Compile Check
        run: npx tsc --noEmit

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint-format, type-check]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      JWT_SECRET: test_jwt_secret_for_ci
      JWT_REFRESH_SECRET: test_refresh_secret_for_ci
      CSRF_SECRET: test_csrf_secret_min_32_chars_for_ci_testing
      NODE_ENV: test
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Cache npm
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-backend-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-npm-
      - name: Install dependencies
        run: npm ci
      - name: Create test env file
        run: |
          cat <<'EOF' > .env.test
          DATABASE_URL=${{ env.DATABASE_URL }}
          REDIS_HOST=${{ env.REDIS_HOST }}
          REDIS_PORT=${{ env.REDIS_PORT }}
          JWT_SECRET=${{ env.JWT_SECRET }}
          JWT_REFRESH_SECRET=${{ env.JWT_REFRESH_SECRET }}
          CSRF_SECRET=${{ env.CSRF_SECRET }}
          NODE_ENV=test
          EOF
      - name: Prisma migrate deploy
        run: npx prisma migrate deploy
      - name: Run unit tests
        run: npm run test:unit
      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-unit-test-results
          path: backend/coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint-format, type-check]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      JWT_SECRET: test_jwt_secret_for_ci
      JWT_REFRESH_SECRET: test_refresh_secret_for_ci
      CSRF_SECRET: test_csrf_secret_min_32_chars_for_ci_testing
      NODE_ENV: test
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Cache npm
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-backend-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-npm-
      - name: Install dependencies
        run: npm ci
      - name: Create test env file
        run: |
          cat <<'EOF' > .env.test
          DATABASE_URL=${{ env.DATABASE_URL }}
          REDIS_HOST=${{ env.REDIS_HOST }}
          REDIS_PORT=${{ env.REDIS_PORT }}
          JWT_SECRET=${{ env.JWT_SECRET }}
          JWT_REFRESH_SECRET=${{ env.JWT_REFRESH_SECRET }}
          CSRF_SECRET=${{ env.CSRF_SECRET }}
          NODE_ENV=test
          EOF
      - name: Prisma migrate deploy
        run: npx prisma migrate deploy
      - name: Run integration tests
        run: npm run test:integration
      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-integration-test-results
          path: backend/coverage

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: [lint-format, type-check]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      JWT_SECRET: test_jwt_secret_for_ci
      JWT_REFRESH_SECRET: test_refresh_secret_for_ci
      CSRF_SECRET: test_csrf_secret_min_32_chars_for_ci_testing
      NODE_ENV: test
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Cache npm
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-backend-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-npm-
      - name: Install dependencies
        run: npm ci
      - name: Create test env file
        run: |
          cat <<'EOF' > .env.test
          DATABASE_URL=${{ env.DATABASE_URL }}
          REDIS_HOST=${{ env.REDIS_HOST }}
          REDIS_PORT=${{ env.REDIS_PORT }}
          JWT_SECRET=${{ env.JWT_SECRET }}
          JWT_REFRESH_SECRET=${{ env.JWT_REFRESH_SECRET }}
          CSRF_SECRET=${{ env.CSRF_SECRET }}
          NODE_ENV=test
          EOF
      - name: Prisma migrate deploy
        run: npx prisma migrate deploy
      - name: Run coverage
        run: npm run test:coverage
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage
      - name: Upload to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: backend/coverage

  prisma-check:
    name: Prisma Migration Check
    runs-on: ubuntu-latest
    needs: [lint-format, type-check]
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Cache npm
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-backend-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-npm-
      - name: Install dependencies
        run: npm ci
      - name: Prisma diff
        run: npx prisma migrate diff --from-migrations prisma/migrations --to-schema-datamodel prisma/schema.prisma --exit-code
      - name: Prisma validate
        run: npx prisma validate
      - name: Prisma format check
        run: npx prisma format --check

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [lint-format, type-check]
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Cache npm
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-backend-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-npm-
      - name: Install dependencies
        run: npm ci
      - name: npm audit
        run: npm audit --audit-level=moderate
